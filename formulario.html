<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eduardo Gonzalez</title>
        <!----enlaces css, normalize, favicon, fontawesome y google fonts-->
        <link rel="stylesheet" href="/proyecto-2-codigo-latam/css/formulario.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Dongle&family=Inter&family=Lato:wght@400;700&family=Montserrat:ital@0;1&family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400&family=Roboto:ital@1&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300&family=Ysabeau:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="./img/logo-video.png">
    </head>
        <body>
        <main>
<!---------Comienza el contenedor que lle va todos los códigos------------------->
            <div class="contenedor__todo">
    <!-------caja de trasera o caja de login en caso que el usuario YA posea cuenta------------------->            
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes cuenta?</h3>
                        <p>Inicia sesión para entrar en la página.</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
<!-------caja de registro caso el usuario NO posea cuenta---------------->                
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

<!--Formulario de Login y registro----------------------------------------------->
                <div class="contenedor__login-register">
            <!--Login-->
                    <form action="" method=""  class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico" name="">
                        <input type="password" placeholder="Contrasena" name="">
                        <button>Entrar</button name="">
                    </form>

            <!--Registro-->
                    <form action="" método="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        
                        <input type="text" placeholder="Nombre completo" name="" required>
                        <input type="mail" placeholder="Correo Electronico" name="" required>
                        <input type="text" placeholder="Usuario" name="" required>
                        <input type="password" placeholder="Contrasena" name="" >
                        <button>Regístrarse</button>
                    </form>
                </div>
            </div>
        </main>
<!----javascript del archivo formulario---->
        <script src="/proyecto-2-codigo-latam/js/main.js"></script>
    </body>
</html>
